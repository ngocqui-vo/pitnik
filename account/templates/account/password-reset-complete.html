{% extends './base.html' %}

{% block title %}
    Forgot password
{% endblock %}


{% block content %}
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Forgot Password?</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <h3>Password changed complete</h3>

                </div> <!-- form-group// -->


                {% if messages %}
                    <div class="form-group">
                        {% for message in messages %}
                            <p href="#" class="alert alert-danger">{{ message }}</p>
                        {% endfor %}
                    </div> <!-- form-group form-check .// -->
                {% endif %}


            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->


    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

{% endblock %}
