{% extends './base.html' %}

{% block title %}

{% endblock %}


{% block content %}
    <div class="container mb-5">
    <center class="mt-5"><h1>Report post</h1></center>
        <form method="post" action="{% url 'report_post' post_id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="content">Describe the issue</label>
                <textarea style="padding: 4px 10px;border: 1px solid #333" name="content" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Submit Report</button>
        </form>
    </div>
{% endblock %}
