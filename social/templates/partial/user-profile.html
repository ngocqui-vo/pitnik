{% load static %}
<div class="user-profile">
    <figure>
        <div class="edit-pp">
            <label class="fileContainer">
                <i class="fa fa-camera"></i>
                <input type="file">
            </label>
        </div>
        <img src="{{ user.profile.background_image.url }}" alt="" style="max-height: 400px">
        <ul class="profile-controls">
            {% if add_friend %}
                <li><a href="#" title="Add friend" class="send-friend-request-btn" data-user-id="{{ user.id }}"
                       data-toggle="tooltip"><i class="fa fa-user-plus"></i></a></li>
            {% endif %}
            {% if add_follow %}
            	<li><a href="{% url 'add_follow' user.id %}" title="Follow" data-toggle="tooltip"><i class="fa fa-star"></i></a></li>

            {% endif %}
            <li><a class="send-mesg" href="#" title="Send Message" data-toggle="tooltip"><i
                    class="fa fa-comment"></i></a></li>
            <li>
                <div class="edit-seting" title="Edit Profile image"><i class="fa fa-sliders"></i>
                    <ul class="more-dropdown">
                        <li><a href="setting.html" title="">Update Profile Photo</a></li>
                        <li><a href="setting.html" title="">Update Header Photo</a></li>
                        <li><a href="setting.html" title="">Account Settings</a></li>
                        <li><a href="support-and-help.html" title="">Find Support</a></li>
                        <li><a class="bad-report" href="#" title="">Report Profile</a></li>
                        <li><a href="#" title="">Block Profile</a></li>
                    </ul>
                </div>
            </li>
        </ul>

    </figure>

    <div class="profile-section">
        <div class="row">
            <div class="col-lg-2 col-md-3">
                <div class="profile-author">
                    <div class="profile-author-thumb">
                        <img alt="author" src="{{ user.profile.avatar.url }}">
                        <div class="edit-dp">
                            <label class="fileContainer">
                                <i class="fa fa-camera"></i>
                                <input type="file">
                            </label>
                        </div>
                    </div>

                    <div class="author-content">
                        <a class="h4 author-name" href="about.html">{{ user.first_name }} {{ user.last_name }}</a>
                        <div class="country">Ontario, CA</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-9">
                <ul class="profile-menu">
                    <li>
                        <a class="{% if profile %}active{% endif %}" href="{% url 'user_profile' user.id %}">About</a>
                    </li>
                    <li>
                        <a class="{% if timeline %}active{% endif %}"
                           href="{% url 'user_timeline' user.id %}">Timeline</a>
                    </li>
                    <li>
                        <a class="{% if friend_page %}active{% endif %}" href="{% url 'friend_timeline' user.id %}">Friends</a>
                    </li>
                    <li>
                        <a class="{% if follow_page %}active{% endif %}" href="{% url 'user_follow' user.id %}">Follow</a>
                    </li>
                    <li>
                        <a class="{% if photos %}active{% endif %}" href="{% url 'user_photos' user.id %}">Photos</a>
                    </li>

                    <li>
                        <div class="more">
                            <i class="fa fa-ellipsis-h"></i>
                            <ul class="more-dropdown">
                                <li>
                                    <a href="timeline-groups.html">Profile Groups</a>
                                </li>
                                <li>
                                    <a href="statistics.html">Profile Analytics</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <ol class="folw-detail">
                    <li><span>Posts</span>
                        <ins>{{ posts.count }}</ins>
                    </li>
                    <li><span>Followers</span>
                        <ins>{{ user.following.count }}</ins>
                    </li>
                    <li><span>Following</span>
                        <ins>{{ user.follower.count }}</ins>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
