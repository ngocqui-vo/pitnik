{% extends './base.html' %}

{% block title %}
    Login
{% endblock %}


{% block page %}
    Login
{% endblock %}


{% block form %}
    <form class="we-form" method="post">
        {% csrf_token %}
        <input name="username" type="text" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <button type="submit" data-ripple="">sign in</button>
        <a class="forgot underline" href="#" title="">forgot password?</a>
    </form>
{% endblock %}

{% block link %}
	<span>don't have an account? <a class="we-account underline" href="{% url 'user_register' %}"
                                                            title="">Register now</a></span>
{% endblock %}
